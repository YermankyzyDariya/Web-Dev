
<!DOCTYPE HTML>
<html>

<body>

  

  <script>
    let id = Symbol();

    let i = Symbol("id");

let id1 = Symbol("id");
let id2 = Symbol("id");

alert(id1 == id2); // false



let user = { // belongs to another code
  name: "John"
};

let idd = Symbol("id");

user[idd] = 1;

alert( user[idd] ); // we can access the data using the symbol as the key
   

let iddd = Symbol("id");
let user = {
  name: "John",
  age: 30,
  [id]: 123
};

for (let key in user) alert(key); // name, age (no symbols)

// the direct access by the symbol works
alert( "Direct: " + user[iddd] ); // Direct: 123


let sym = Symbol.for("name");
let sym2 = Symbol.for("id");

// get name by symbol
alert( Symbol.keyFor(sym) ); // name
alert( Symbol.keyFor(sym2) ); // id



   
  </script>


</body>

</html>
