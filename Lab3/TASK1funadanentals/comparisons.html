
<!DOCTYPE HTML>
<html>

<body>

  

  <script>
    alert( 2 > 1 );  // true (correct)
   alert( 2 == 1 ); // false (wrong)
    alert( 2 != 1 ); // true (correct)

    alert( 'Z' > 'A' ); // true
    alert( 'Glow' > 'Glee' ); // true
    alert( 'Bee' > 'Be' ); // true

    alert( '2' > 1 ); // true, string '2' becomes a number 2
    alert( '01' == 1 ); // true, string '01' becomes a number 1
   


   
  </script>


</body>

</html>
