<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="50px">
    </div>

    <div class="container">
        <div class="left">
            <h1>See everyday moments from <br> your  <span class="gradient">close friends</span>.</h1>
            <img id="photo" src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" height="500px">
        </div>
        <div class="right">
            <div class="login-part">
                <p>Log in to Instagram</p>
                <form class="login-form">
                <input type="text" placeholder="Mobile number, username or email address" required>
                <input type="password" placeholder="Password" minlength="6" required>
                <button class="login" disabled>Log in</button>
                 </form>
                <a href="#">Forgetten password? </a>
            </div>
            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">
                        <p>Log in with Facebook</p>
                    </a>
                </div>
                <button class="new-acc">Create new account</button>
                <div class="meta">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRClwfWy0GakZxgL_x7WnJSpmJwnDfeoRx1PA&s" height="20px">
                        
                </div>
            </div>
        </div>
    </div>
